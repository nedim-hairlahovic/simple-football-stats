<div class="card mb-5" *ngFor="let duplicate of duplicatePlayers">
    <div class="card-header">
        <b>{{ duplicate.fullName }}</b>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col" *ngFor="let player of duplicate.players">
                {{ player.firstName }} {{ player.lastName }} - {{ player.team.fullName }}
                <br> Last game date: <b>{{ player.lastMatchDate | date: 'dd.MM.yyyy' }}</b>
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary mt-2" (click)="mergePlayers(duplicate)">Merge</button>
            </div>
        </div>
    </div>
</div>
